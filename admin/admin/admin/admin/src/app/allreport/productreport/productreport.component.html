<ng-template #content let-modal>
  <div class="modal-header" style="background-color: lightsteelblue;">
    <h4 class="modal-title" id="modal-basic-title" >Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
   
    <form>
        <div class="card-card">
            <div class="card-body">
              <form  #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
              
                <div class="form-group">
                  <label ><b><i>From</i></b></label>
                  <input type="date" name="from" class="form-control" placeholder="Enter Date.." ngModel>
                </div>
                <div class="form-group">
                  <label ><b><i>To</i></b></label>
                  <input type="date" name="to" class="form-control" placeholder="Enter Date.." ngModel >
                </div>
             
            <input style="background-color:lightgoldenrodyellow;" type="submit" value="submit">
                  <input style="background-color:lightgoldenrodyellow;" type="submit" value="Close" (click)="modal.dismiss('Cross click')">
              </form>
            </div>
          </div>
     
    </form>
  
  </div>
  <div class="modal-footer" style="background-color: lightsteelblue;">
  </div>
  </ng-template>
