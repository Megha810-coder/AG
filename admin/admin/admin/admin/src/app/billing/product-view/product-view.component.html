

   <head>
    <style>
      .card-header {
        background-color: #BFC9CA;
  
      }
    </style>
  </head>
  <div class="animated fadeIn">
    <div class="row">
        <div class>
                         
            <a [routerLink] = "'/billing/Product'"> <button type="button" class="btn btn-sm btn-primary">Back</button> </a>
        </div>
        <br>
        <br>

      <div class="col-md-12">
            
        <div class="card">
          <div class="card-header">
            <h3>Product</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit) = "onClickSubmit()">
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> * Brand Name:-</label>
                <div class="col-md-3">
                  {{bill.p_brand}}
  
                </div>
                
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> * Product Name:-</label>
                <div class="col-md-3">
                  {{bill.p_name}}
                </div>
              </div>
  
              
  
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="date-input">HSN Code:- </label>
                <div class="col-md-3">
                  {{bill.p_code}}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="date-input">Size:- </label>
                <div class="col-md-3">
                  {{bill.size}}
                </div>
              </div>
            
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> * Rate(Price):-</label>
                <div class="col-md-3">
                  {{bill.rate}}
  
                </div>
                
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> Packages :-</label>
                <div class="col-md-3">
                  {{bill.packages}}
  
                </div>
                
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> Minimum Quantity:-</label>
                <div class="col-md-3">
                  {{bill.min_quantity}}
  
                </div>
                
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> UOM:-</label>
                <div class="col-md-3">
                {{bill.uom}}
  
                </div>
                
              </div>
              <div class="card-footer">
                <input type = "submit" value = "submit" >
              </div>
        </form>
      </div>
        </div>
  
      </div>
     
    </div>
   
  </div>
