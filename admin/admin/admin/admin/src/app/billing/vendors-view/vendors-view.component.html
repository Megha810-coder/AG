
<head>
    <style>
      .card-header {
        background-color: #BFC9CA;
  
      }
    </style>
  </head>
  <div class="animated fadeIn">
    <div class="row">
        <div class>
            <a [routerLink] = "'/billing/vendors'"> <button type="button" class="btn btn-sm btn-primary">Back</button> </a>
        </div>
        <br>
        <br>

      <div class="col-md-12">
            
        <div class="card">
          <div class="card-header">
            <h3>Vendor</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit) = "onClickSubmit()">
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> Vendors Name:-</label>
                <div class="col-md-3">
                  <!-- <input  name="v_name" type="text" class=" form-control" [(ngModel)]="bill.v_name" > -->
  {{bill.v_name}}
                </div>
                
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> Contact Number:-</label>
                <div class="col-md-3">
                  <!-- <input  name="conatct_no" type="text" class=" form-control" [(ngModel)]="bill.conatct_no" > -->
               {{bill.conatct_no}}
                </div>
              </div>
  
              
  
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="date-input">GST Number:- </label>
                <div class="col-md-3">
                  <!-- <input class="form-control"  type="text" name="gst_no" [(ngModel)]="bill.gst_no"  > -->
                  {{bill.gst_no}}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="date-input">Address:- </label>
                <div class="col-md-3">
                  <!-- <textarea class="form-control"  type="text" name="address" [(ngModel)]="bill.address"></textarea> -->
                {{bill.address}}
                </div>
              </div>
            
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> City:-</label>
                <div class="col-md-3">
                  <!-- <input  name="city" type="text" class=" form-control" [(ngModel)]="bill.city" > -->
  {{bill.city}}
                </div>
                
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> Email Id :-</label>
                <div class="col-md-3">
                  <!-- <input  name="email_id" type="text" class=" form-control" [(ngModel)]="bill.email_id"> -->
  {{bill.email_id}}
                </div>
                
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> CGST in(%):-</label>
                <div class="col-md-3">
                  <!-- <input  name="cgst" type="text" class=" form-control" [(ngModel)]="bill.cgst" > -->
  {{bill.cgst}}
                </div>
                
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input"> SGST in(%):-</label>
                <div class="col-md-3">
                  <!-- <input  name="sgst" type="text" class=" form-control" [(ngModel)]="bill.sgst"> -->
  {{bill.sgst}}
                </div>
                
              </div>
              <div class="form-group row">
                  <label class="col-md-2 col-form-label" for="text-input"> IGST in(%):-</label>
                  <div class="col-md-3">
                    <!-- <input  name="igst" type="text" class=" form-control" [(ngModel)]="bill.igst"> -->
    {{bill.igst}}
                  </div>
                  
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="text-input"> WebSite:-</label>
                    <div class="col-md-3">
                      <!-- <input  name="website" type="text" class=" form-control" [(ngModel)]="bill.website"> -->
      {{bill.website}}
                    </div>
                    
                  </div>
            
        </form>
      </div>
        </div>
  
      </div>
     
    </div>
   
  </div>
