    <div class="card-header">

            <th>GST Number</th>
            <th>Address</th>
            <th>Action</th>

          <tbody>
            <tr *ngFor = "let Customer of myresponse ">
              <td>{{Customer.c_name}}</td>
              <td>{{Customer.contact_no}}</td>
              <td>{{Customer.gst_no}}</td>
              <td>{{Customer.address}}</td>
              <td><button type="button" class="btn btn-info mr-1" (click)="updateCustomer(Customer);">UPDATE</button> 
                <button type="button" class="btn btn-info mr-1" (click)="viewCustomer(Customer);">VIEW</button>

            </tr>
          </tbody>
