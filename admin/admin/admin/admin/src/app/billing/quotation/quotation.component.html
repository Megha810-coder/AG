
<ng-template #content let-modal>
    <div class="modal-header" style="background-color: lightsteelblue;">
      <h4 class="modal-title" id="modal-basic-title" >Customer Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" >
      <form>
          <div class="card-card">
              <div class="card-body">
                <form  #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
                  <div class="form-group">
                    <label ><b><i>Name</i></b></label>
                    <input type="text" name="name" [pattern]="namePattern" class="form-control" placeholder="Enter Name.." #name="ngModel" ngModel>
                    <!-- <span class="help-block">Please enter your Position</span> -->
                  </div>
                  <div *ngIf="name.errors?.pattern"> 
                    <font color="red">Name is not valid.</font>
                 </div> 
                  <div class="form-group">
                    <label ><b><i>Contact Number</i></b></label>
                    <input type="text" name="contact" [pattern]="cntPattern" class="form-control" placeholder="Enter Contact.." #cnt="ngModel" ngModel>
                    <!-- <span class="help-block">Please enter your Position</span> -->
                  </div>
                  <div *ngIf="cnt.errors?.pattern"> 
                    <font color="red">Contact Number is not valid.</font>
                 </div> 
                  <div class="form-group">
                    <label ><b><i>Email Id</i></b></label>
                    <input type="text" name="emailid"  [pattern]="emailPattern" class="form-control" placeholder="Enter Email Id.."  #email="ngModel" ngModel>
                    <!-- <span class="help-block">Please enter your Position</span> -->
                  </div>
                  <div *ngIf="email.errors?.pattern"> 
                    <font color="red">Email is not valid.</font>
                 </div>
                  <div class="form-group">
                    <label ><b><i>GST Number</i></b></label>
                    <input type="text" name="gst" [pattern]="gstPattern"  class="form-control" placeholder="Enter GST Number.." #gst="ngModel" ngModel>
                    <!-- <span class="help-block">Please enter your Position</span> -->
                  </div>
                  <div *ngIf="gst.errors?.pattern"> 
                    <font color="red">GST Number is not valid.</font>
                 </div>
                  <div class="form-group">
                    <label ><b><i>Address</i></b></label>
                    <input type="text" name="address" class="form-control" placeholder="Enter Address.." ngModel>
                    <!-- <span class="help-block">Please enter your Position</span> -->
                  </div>
                 <!-- <p *ngFor="let pd of myresponse">
                   {{pd.p_name}}
                 </p> -->
                 <form [formGroup]="myForm" (ngSubmit)="SaveData();">
                 <table>  
                    <thead>
                        <tr>
                          <th><label ><b><i>Product List</i></b></label></th>
                          <th><label ><b><i>Rate</i></b></label></th>
                        </tr>
                      </thead>
                     
                  <tr formArrayName="ClassDetails" *ngFor="let cd of myForm.controls.ClassDetails.controls;let i=index;">  
                      <td formGroupName={{i}}>  
                          <b> 
                              <input type="checkbox"
                              /> {{cd.get('Class').value}} 
                           </b>  
                          <input  type="text" formControlName="rate" />
                          <!-- <div *ngIf="rt.errors?.pattern"> 
                            <font color="red">Enter only Decimal Values</font>
                         </div> -->
                        </td> <br>
                  </tr>  
              </table>
              <input type="submit" value="submit">
              </form>
                  
                    <input type="submit" value="submit">
                </form>
              </div>
            </div>
       
      </form>
    </div>
    <div class="modal-footer" style="background-color: lightsteelblue;">
      <button type="button" style="background-color:lightgoldenrodyellow;" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
