    <div class="card-header">

     <table class="table table-striped">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>HSN Code</th>
            <th>Size</th>
            <th>Rate</th>
            <th>Packages</th>
            <th>Action</th>
          </tr>
          <tbody>
            <!-- <tr *ngFor="let data of data1"> -->
            <tr *ngFor= "let product of myresponse" (mouseover)="highlightRow(product)"
            [ngClass] = "{'highlight' : product.packages < dataa}">
              <td>{{product.p_name}}</td>
              <td>{{product.p_code}}</td>
              <td>{{product.uom}}</td>
              <td>{{product.rate}}</td>
              <td>{{product.packages}}</td>
            
              <td><button type="button" class="btn btn-info mr-1" (click)="updateProduct(product);">UPDATE</button> 
                <!-- <button type="button" class="btn btn-info mr-1" (click)="viewProduct(product);">VIEW</button> -->
              <button type="button" class="btn btn-info mr-1" (click)="deleteProduct(product.p_id);">DELETE</button> </td>
